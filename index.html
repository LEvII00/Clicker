<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
	<style type="text/css">
		.window{
			height: 400px;
			width:400px;
			
			position: absolute;
			top:-50%;
			transition: 1s;
			left:40%;
		}
	</style>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="game">
		<h1 class="text-center">POINTS</h1>
		<h1 class="points text-center">0</h1>
		

		<div class="container">
			<div class="row">
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake w-75" src="jake.png" alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
			</div>
			<div class="row">
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png" alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
			</div>
		</div>
	</div>
	<div class="window" style="">
		<h2>Ты лох</h2>
	</div>


	<script>

		let points = 0;
		let jake = document.querySelectorAll(".jake");
		let king = document.querySelectorAll(".king");
		let win = document.querySelector(".window");


		let interv = function(){
			let Random = Math.random()*5
			let Round = Math.round(Random)
			jake[Round].style.display = "block";
				let interval = function(){
					jake[Round].style.display = "none";
						for(let i = 0; i<8; i++){//цикл
							jake[i].onclick = function(){
								jake[i].style.display = "none";
								points = points + 1;
								document.querySelector(".points").innerHTML = points;
							}
						}
				}
				setTimeout(interval, 600);
		}
		setInterval(interv, 600);

		let led = function(){
			let Rand = Math.random()*7
			let Roun = Math.round(Rand);
			king[Roun].style.display = "block";
				let int = function(){
					king[Roun].style.display = "none";
						for(let i = 0; i<8; i++){//цикл
							king[i].onclick = function(){
								king[i].style.display = "none";
								points = points - 10;
								document.querySelector(".points").innerHTML = points;
							}
						}
				}
				setTimeout(int, 600);
		}
		setInterval(led, 600);


		let alt = function(){
			if (points >= 8){
				alert("ты все равно лох");
				win.style.top = "50%";
			}
			else{
				alert("ты лох");
				win.style.top = "50%";
			}
		}
		setTimeout(alt, 7000);


		
		
	</script>
</body>
</html>
